<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Dashboard app</title>
    <link rel="stylesheet" type="text/css" href="./css/datatables.min.css" />
    <link rel="stylesheet" type="text/css" href="./css/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
</head>
<body align="center">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Demographics Dashboard</a>
            </div>            
        </div>
    </nav>
    <div class="starter-template">
        <div class="container">
            <div class="row">
                <!--Browse list of available datasets-->
                <div class="col-md-3">
                    <strong class="text-left top-margin-adjust">Please select csv data source </strong>
                </div>
                <div class="col-md-9">
                    <input type="file" class="btn btn-default btn-lg" name="File Upload" id="txtFileUpload" accept=".csv" />
                </div>
            </div>
            <div class="col-xs-12 empty-row"></div>
            <div class="row">
                <div class="col-md-3">
                </div>
                <div class="col-md-3">
                    <button class="btn btn-default btn-lg btn-info" id="btnClearContent" type="button">Clear Content</button>
                </div>
            </div>

        </div>
        <div class="col-xs-12 empty-row"></div>
        <div class="col-xs-12 empty-row"></div>
        <div class="container">
            <div id="selection" class="row" hidden="hidden">

            </div>
            <div id="applySelection" class="row" hidden="hidden">
                <div class="col-md-3">
                </div>
                <div class="col-md-3">
                    <button class="btn btn-default btn-lg btn-primary" id="btnApplySelection" type="button">Submit</button>
                </div>
            </div>
            <div class="col-xs-12 empty-row-small">

            </div>
        </div>
        <div class="container">
            <table id="dataset" class="display table table-bordered"></table>
        </div>
        <br />
        <br />
        <div class="container" id="filterElements">
            <div id="selectFilter"></div>
            <div id="append" align="center">
            </div>
            <div id="Comparator" align="center">

            </div>
            <div id="stat">

            </div>
            <br />
        </div>
    </div>
    <div id="checkboxes" class="container" align="center">
    </div>
    <div class="container hidden" id="ChartCriteria">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-2">
                <span class="label label-default">Choose X-Axis</span>
                <div class="form-group">
                    <label for="xAxisSelect">X-Axis</label>
                    <select class="form-control" id="xAxisSelect"></select>
                </div>
            </div>
            <div class="col-md-2">
                <span class="label label-default">Choose Y-Axis</span>
                <div class="form-group">
                    <label for="yAxisSelect">Y-Axis</label>
                    <select class="form-control" id="yAxisSelect"></select>
                </div>
            </div>
            <div class="col-md-2">
                <span class="label label-default">Choose columns for stacking</span>
                <div class="form-group">
                    <label for="zAxisSelect">Stack Columns</label>
                    <select class="form-control" id="zAxisSelect"></select>
                </div>
            </div>
            <div class="col-md-4">
                <button class="btn btn-default btn-lg btn-primary" id="btnDrawChart" type="button">DrawChart(s)</button>
            </div>
        </div>
    </div>
    <div id="charts">
        <div class="container">
            <div id="pieDiv">
                <h3 id="pieHeading"></h3>
                <canvas id="pieArea" height="75"></canvas>
            </div>
        </div>
        <div class="container">
            <div id="doughnutDiv">
                <h3 id="doughnutHeading"></h3>
                <canvas id="doughnutArea" height="75"></canvas>
            </div>
        </div>
        <div class="container">
            <div id="barDiv">
                <h3 id="barHeading"></h3>
                <canvas id="barArea" height="75"></canvas>
            </div>
        </div>
        <div class="container">
            <div id="lineDiv">
                <h3 id="lineHeading"></h3>
                <canvas id="lineArea" height="75"></canvas>
            </div>
        </div>
        <div class="container">
            <div id="stackDiv">
                <h3 id="stackHeading"></h3>
                <canvas id="stackArea" height="75"></canvas>
            </div>
        </div>
    </div>

    <!--Scripts-->
    <script src="../Libraries/jQuery.min.js"></script>
    <script src="../Libraries/jquery.datatables.min.js"></script>
    <script src="../View/css/bootstrap/js/bootstrap.min.js"></script>
    <script src="../Model/datasets/NewYork.js"></script>
    <script src="../Model/datasets/BatonRouge.js"></script>
    <script src="../Model/datasets/Houston.js"></script>
    <script src="../Model/datasets/Vegas.js"></script>
    <script src="../Model/datasets/Washington.js"></script>
    <script src="../Libraries/dataframe.js"></script>
    <script src="../Controller/DemographicsDataframe.js"></script>
    <script src="../Controller/Dataset.js"></script>
    <script src="../Controller/Dashboard.js"></script>
    <script src="../Controller/filterController.js"></script>
    <script src="../Libraries/Chart.js"></script>
    <script src="../Libraries/Chart.bundle.js"></script>
    <script src="../Model/MyChart.js"></script>
    <script src="../Model/ConfiguredChart.js"></script>
    <script src="../Model/BarChart.js"></script>
    <script src="../Model/PieChart.js"></script>
    <script src="../Model/LineChart.js"></script>
    <script src="../Model/StackChart.js"></script>
    <script src="../Model/DoughnutChart.js"></script>
    <script src="../Model/ChartDecorator.js"></script>
    <script src="../Controller/ChartFactory.js"></script>
    <script src="../Controller/ChartController.js"></script>
    <script src="../Controller/Iterator.js"></script>
    <script src="../Controller/Container.js"></script>
    <script src="../Controller/ChartRepository.js"></script>





</body>

</html>
